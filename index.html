<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <div style="background-color: #fff; border: 2px solid #ccc; border-radius: 8px; padding: 30px; width: 300px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="margin-bottom: 20px; color: #333;">GIVE INFO NOW!</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="name please"
             style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #aaa; border-radius: 5px;" required />
      <input type="password" id="password" placeholder="password :()"
             style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #aaa; border-radius: 5px;" required />
      <button type="button" onclick="checkPassword()"
              style="width: 95%; padding: 10px; background-color: #4CAF50; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer;">
        Login
      </button>
    </form>
  </div>

  <script>
    function isStrongPassword(password) {
      if (password.length < 8) return false;
      if (password.toLowerCase().includes("password")) return false;
      if (!/[A-Z]/.test(password)) return false;
      return true;
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      if (isStrongPassword(password)) {
        alert("Password is strong");
      } else {
        alert("Password is weak");
      }
    }
  </script>

</body>
</html>
